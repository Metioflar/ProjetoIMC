        <form action="/" class="formulario" method="GET">
          <label for="nome">Nome</label>
          <input type="text" class="nome" name="nome" placeholder="insira seu nome" required>

          <label for="peso">Peso</label>
          <input type="text" class="Peso" name="Peso" placeholder="insira seu peso" required>
          <label for="altura">Altura</label>
          <input type="text" class="Altura" name="Altura" placeholder="insira sua altura" required>
          <button type="submit">Enviar</button>
        </form>
